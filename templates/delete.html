<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div id="top">
        <a style="float: left"><a href=home><button type="button" class="btn btn-dark">Return Home</button></a></a>

    </div>
    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Delete Images</h1>
            <form action="/delete_action" method="POST">
                <button onclick="confirm_action()" type="submit" class="btn btn-danger" name="delete_all" value=True> Delete All </button>
            </form>
        </div>
        <hr>
        {#<img src="data:image/jpeg;charset=utf-8;base64,{{ image }}" alt="img_data"  id="imgslot"/>#}
        {%  for id in image_list %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <img class="img-responsive" src="data:charset=utf-8;base64,{{ image_list[id] }}" alt="img_data"  id="imgslot"/>
                <form action="/delete_action" method="POST">
                    <button type="submit" class="btn btn-warning" name="user" value={{ id }}> Delete </button>
                </form>
            </div>
        {%  endfor %}

    </div>
    <p><br>Signed in as {{ user }}</p>
</div>

<script>
    function confirm_action() {
        confirm("This action is irreversible! Proceed?");
    }
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous">

</script>

</body>
</html>
