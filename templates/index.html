<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MY APP</title>
</head>

<body>

    <p><a href=display><button class=grey style="height:75px;width:150px">Show Pictures</button></a></p>
    <form action="/upload" enctype="multipart/form-data" method="POST">
        <input type="file" id="files" name="pics" multiple>
        <input type="submit" value="Upload image" />
        <input type="checkbox" id="private" name="privacy" value="true">
        <label for="privacy"> Private </label><br>
    </form>

    <a href="{{ url_for('logout')}}">Logout Here</a>
    <p> Signed in as {{ user }}</p>

</body>

</html>
